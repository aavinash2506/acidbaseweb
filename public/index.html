<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .password-toggle-icon {
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
        }

        .password-toggle-icon i {
            font-size: 14px;
            line-height: 1;
            color: #333;
            transition: color 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .password-toggle-icon i:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button id="loginBtn" class="toggle-btn active">Login</button>
        <button id="signupBtn" class="toggle-btn">Sign Up</button>
    </div>

    <div class="container">
        <div id="loginContainer" class="form-container">
            <h2 class="form-heading">Login Page</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <span class="password-toggle-icon" id="passwordToggle"><i class="fas fa-eye"></i> Show password</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="signupContainer" class="form-container hidden">
            <h2 class="form-heading">Sign Up Page</h2>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Enter Email" required>
                <input type="text" id="signupFirstName" placeholder="First Name" required>
                <input type="text" id="signupLastName" placeholder="Last Name" required>
                <input type="password" id="setPassword" placeholder="Set Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        const passwordField = document.getElementById("loginPassword");
        const togglePassword = document.querySelector(".password-toggle-icon");

        togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.innerHTML =  '<i class="fas fa-eye-slash"></i> Hide password'
        } else {
            passwordField.type = "password";
            togglePassword.innerHTML =  '<i class="fas fa-eye"></i> Show password'
        }
        });
    </script>
</body>
</html>
